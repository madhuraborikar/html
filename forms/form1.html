<body>
   <h1><b>Event Registration</b></h1> 
<form>
   <label for="name">Name</label>
   <br>
   <input type="text" id="name">
   <br>

   <label for="email">Email</label>
   <br>
   <input type="email" id="email">
   <br>

   <label for="phone">Phone:</label>
   <br>
   <input type="tel" id="phone">
   <br>

   <label for="occupation">Occupation:</label>
   <br>
   <select id="occupation" name="occupation">
    <option value="student">Student</option>
    <option value="seeker">Seeker</option>
    <option value="employee">Employee</option>
   </select>
    <br>
    <fieldset>
    <legend>Topics of interest:</legend>
    <label for="interest">HTML</label>
    <input type="radio" id="interest" name="interest">
    <label for="interest">CSS</label>
    <input type="radio" id="interest" name="interest">
    <label for="interest">Javascript</label>
    <input type="radio" id="interest" name="interest">
</fieldset>
<label for="textarea">Comment:</label>
<br>
<textarea name="textarea" id="textarea" cols="15px" rows="5"></textarea>
<br>
<input type="submit" value="Register">
</form>
