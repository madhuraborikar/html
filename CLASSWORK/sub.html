-->

<input type="type" id="A" placeholder="Number 1"><br>
<input type="type" id="B" placeholder="Number 2"><br>
<button onclick="subtract()"> To GET subtraction </button>
<h1 id="result"> SUBTRACTION </h1>

<script>

    function subtract(){
        num1=Number(document.getElementById("A").value)
        num2=Number(document.getElementById("B").value)
        output= `Subtraction of numbers ${num1} and ${num2} is ${num1-num2}`
        console.log(output)
        document.getElementById("result").innerHTML= output
    }
</script>
