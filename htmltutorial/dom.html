<button onclick="getSqr()">get square</button>
<h1 id="Result">Output will appear here</h1>

<script>
function getSqr() {

    num = document.getElementById("Kuchbhi").value
    output = ` Square of ${num} is ${num*num}`
   
    //document.getElementById("Result").value = output

    document.getElementById("Result").innerHTML = output
}    
</script>
